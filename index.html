<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-menu">
        <div>
          <img src="./images/logo.png" alt="lennin" />
        </div>
        <div class="page">
          <a href="#">Sản phẩm</a>
          <a href="#">Sale</a>
          <a href="#">Thư viện</a>
          <a href="#">Giới thiệu</a>
        </div>
        <div class="icon">
          <input
            type="text"
            id="search_input"
            placeholder="Search"
            style="padding: 5px"
          />

          <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="auth/login.html">
            <i class="fa-solid fa-user" id="users"></i>
          </a>
          <div class="lines"></div>
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>

      <div class="main-content">
        <div class="selector">
          <a href="#" id="highlight">Deck</a>
          <a href="#">Accessories</a>
          <a href="#">Clothing</a>
          <a href="#">S/S 2022</a>
          <a href="#">S/S 2021</a>
          <a href="#">S/S 2020</a>
          <a href="#">S/S 2019</a>
          <a href="#">Tất cả</a>
        </div>

        <div id="products"></div>
      </div>
    </div>
    <div class="modal fade" id="product_modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="product_name"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="product_image" src="" width="100%" />
            <h5 id="product_price"></h5>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
